<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Tic Tiac Toe on the Ethereum Blockchain</title>
    <script src="script/initWeb3.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script/initContract.js"></script>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    


</head>

<body>
    <h1>Tic Tac Toe on Ethereum</h1>
    <div>
        <label>Opponent: <input type="text" id="newGameOpponent"></input></label>
        <label>Prize: <input type="text" id="newGamePrize"> ether</input></label>
        <div class="spacer"></div>
        <div><button id=newGame onclick="newGame()">New Game</button></div>
    </div>

    <div class="spacer"></div>

    <h5>Your current opponents:</h5>
    <div id=opponents></div>

    <div id="openedGame" style="display:none">
        <h5>Opened game with:</h5>
        <div>Prize: <span id="gamePrize"></span> eth</div>
        <div>Last move was made at: <span id="gameAliveTime"></span></div>
        <div>You are playing as: <span id="yourSymbol"></span></div>
        <div>Your opponent is: <span id="opponentAddress"></span></div>
        <div>Is the game ended? <span id="gameResult"></span></div>
        <div>Whose turn is it? <span id="gameTurn"></span></div>
        <div>is the game closed? <span id="gameIsClosed"></span></div>
        <table id="board">
            <tr>
                <td id="b00" onclick="move(0, 0)"></td><td id="b01" onclick="move(0, 1)"></td><td id="b02" onclick="move(0, 2)"></td>
            </tr>
            <tr>
                <td id="b10" onclick="move(1, 0)"></td><td id="b11" onclick="move(1, 1)"></td><td id="b12" onclick="move(1, 2)"></td>
            </tr>
            <tr>
                <td id="b20" onclick="move(2, 0)"></td><td id="b21" onclick="move(2, 1)"></td><td id="b22" onclick="move(2, 2)"></td>
            </tr>
        </table>
        <div><button onclick="cancelGame()">Cancel this game</button></div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
